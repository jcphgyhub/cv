    La clase "navbar-fixed" hace que el nav se quede en su posición no importando
    si el usuario se desliza hacia abajo.
    la clase "zi" aplica al nav un z-index de 15000, esto es para que no choque con
    los demas elementos
    -->
    <div class="navbar-fixed zi">

      <nav class="black vdo" role="navigation">

          la clase "container" es un contenedor que centra los elementos dentro de el.
          la clase "white-text" texto blanco
        -->
        <div class="nav-wrapper container white-text">

          asigna el ancho de ese elemento como el ancho de un logo de nav tradicional -->
          <a id="" href="index.html" class="brand-logo">
            <!-- los elementos i son utilizados para los iconos de materialize
                    las clases :
                      material-icons: para determinar las caracteristicas de icono
                      large: icono grande
                      white-text: texto de color blanco
          -->
            <i class="material-icons large white-text">person_pin</i>
